<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Steam Idle</title>
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link href="vendor/material/css/roboto.min.css" rel="stylesheet">
		<link href="vendor/material/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="vendor/material/css/ripples.min.css" rel="stylesheet">
		<link href="vendor/snackbar/snackbar.min.css" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<script>
			window.$ = window.jQuery = require('./vendor/jquery.js');
			var shell = require('shell');
			fs = require('fs')
			json = JSON.parse(fs.readFileSync('info.json', 'utf8'))
			version = json.version
		</script>
		<div class="container">
			<header>
				<h1 style="text-align: center;">Steam Idle <small><script>document.write(version);</script></small></h1>
			</header>
			<section class="main">
				<input type="text" id="appid" class="form-control" placeholder="Games appids separated by commas. e.g.: 107410, 271590, 292030"><br>
				<center><button class="btn btn-info btn-raised btn-lg" onclick="launch($('#appid').val())">Launch</button></center>
			</section>
			<footer>
				This application was created with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by
				<a href="#" onclick="shell.openExternal('https://github.com/razr9');">Henrick Martins</a><br>

				<a href="#" onclick="shell.openExternal('https://github.com/razr9');">GitHub</a> | <a href="#" onclick="shell.openExternal('http://steamcommunity.com/profiles/76561198052893297');">Steam</a>
			</footer>
		</div>
		<script src="launcher.js"></script>
		<script type='text/javascript' src="vendor/jquery.js"></script>
		<script type='text/javascript' src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script type='text/javascript' src="vendor/material/js/material.min.js"></script>
		<script type='text/javascript' src="vendor/material/js/ripples.min.js"></script>
		<script type='text/javascript' src="vendor/snackbar/snackbar.min.js"></script>


	</body>
</html>
